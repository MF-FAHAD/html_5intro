<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table sample</title>
    <style>
        td,th{
            border: 3px solid red;
            padding: 5px 10px;     
            text-align: center; 

        }
        table{
            border-collapse: collapse;
        }
        
    </style>
</head>
<body>
    <h2 style="color: red; text-overflow: clip;">Salary Table </h2>
    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Name </th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Fahad</td>
                <td>Microsoft</td>
                <td>$5000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Siyam</td>
                <td>Facebook</td>
                <td>$4000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Raju</td>
                <td>Google</td>
                <td>$3000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mithun</td>
                <td>Apple </td>
                <td>$5000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total employee 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
